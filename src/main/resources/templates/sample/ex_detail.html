<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">글 상세</h1>

        <div class="form-group">
            <label >Gno</label>
            <input type="text" class="form-control" name="mno" th:value="${dto.mno}" readonly >
        </div>
        <div class="form-group">
            <label >내용</label>
            <textarea class="form-control" rows="5" name="memoText" readonly>[[${dto.memoText}]]</textarea>
        </div>
        <div class="form-group">
            <label >RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >ModDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

<!--        <a th:href="@{/guestbook/modify(gno = ${dto.gno}, page=${requestDTO.page})}"><button type="button" class="btn btn-primary">Modify</button></a>-->

<!--        <a th:href="@{/guestbook/list(page=${requestDTO.page})}"><button type="button" class="btn btn-info">List</button></a>-->

        <a th:href="@{/sample/ex_update.do(mno = ${dto.mno}, page=${requestDTO.page})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>

        <a th:href="@{/sample/ex_read.do(page=${requestDTO.page})}">
            <button type="button" class="btn btn-info">목록</button>
        </a>

    </th:block>

</th:block>
