<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("#write").click(function (){
                location.href="ex3.do";
            })
        })
    </script>
</head>
<body>
<div class="mainContainer">
    <table border="1">
        <tr>
            <th>팀</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        <tr th:each="vo :${list}">
            <td th:text="${vo.cafe}"></td>
            <td th:text="${vo.title}"></td>
            <td th:text="${vo.user}"></td>
            <td th:text="${vo.date}"></td>
            <td th:text="${vo.cRead}"></td>
        </tr>
    </table>
    <button id="write">글쓰기</button>
    <a th:href="@{ex3.do}">ex3</a>
    <a th:href="@{ex1.do}">ex1</a>
</div>
</body>
</html>
