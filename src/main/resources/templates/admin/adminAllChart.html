    <!--구글차트-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'Bar']});
      google.charts.setOnLoadCallback(drawBasic);
      function drawBasic() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', '요일');
        data.addColumn('number', '방문자수(명)');
        data.addRows([
          ['일', 1],
          ['월', 2],
          ['화', 3],
          ['수', 4],
          ['일', 5],
          ['금', 6],
          ['토', 7],
        ]);
        var options = {
          title: '이번주 일별 방문자 현황',
          hAxis: {
            title: '요일',
            viewWindow: {
              min: [7, 30, 0],
              max: [17, 30, 0]
            }
          },
          vAxis: {
            title: '방문자수(명)'
          }
        };
        var chart = new google.visualization.ColumnChart(
            document.getElementById('chart_Bar'));
        chart.draw(data, options);
      }
    </script>

    <!--Pie Chart = 우리 프로젝트는 Thymelef를 사용했기 때문에 th:inline을 사용해야 한다.-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
      var temp = [[${cntByPos}]];

      var cntByGroup = [
          ['포지션','선수 수']
      ]

      for (var i in temp){
        cntByGroup.push(temp[i])
      }

      google.charts.load('current', {'packages' : ['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart(){

        var data = google.visualization.arrayToDataTable(cntByGroup);

        var options = {
          title: '포지션 별 선수 비율'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>

    <!--Area Chart-->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2013',  1000,      400],
          ['2014',  1170,      460],
          ['2015',  660,       1120],
          ['2016',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_Area'));
        chart.draw(data, options);
      }
    </script>

    <!--LineChart-->
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_Line'));

        chart.draw(data, options);
      }
    </script>
