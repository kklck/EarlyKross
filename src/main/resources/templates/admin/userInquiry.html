  <body>
    <!-- Pre-loader start -->
    <div class="theme-loader">
      <div class="loader-track">
        <div class="preloader-wrapper">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
      <div class="pcoded-overlay-box"></div>
      <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header">
          <div th:replace="/fragments/admin_header.html :: admin_header">-- thymeleaf admin_header --</div>
        </nav>

        <div class="pcoded-main-container">
          <div class="pcoded-wrapper">
            <!-- pcoded-navbar -->

            <!-- nav.html -->
            <nav class="pcoded-navbar">
              <div th:replace="/fragments/admin_nav.html :: admin_nav">-- thymeleaf admin_nav --</div>
            </nav>
            <!-- 불러오는 스크립트 -->
            <div class="pcoded-content">
              <!-- Page-header end -->
              <div class="pcoded-inner-content">
                <!-- Main-body start -->
                <div class="main-body">
                  <div class="page-wrapper">
                    <div>
                      <h3 style="display: inline">모든 회원 정보</h3>
                      <input id="search" type="text" name="search" placeholder="유저 이름을 입력하세요"
                        style="height: 30px; float: right;">
                    </div><br/>
                      <th:block th:fragment="content">
                      <table class="table table-striped">
                        <thead>
                        <tr>
                          <th scope="col">번호</th>
                          <th scope="col">이메일</th>
                          <th scope="col">비밀번호</th>
                          <th scope="col">이름</th>
                          <th scope="col">소셜</th>
                          <th scope="col">포인트</th>
                          <th scope="col">블랙상태</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ml: ${mList}">
                          <th th:text="${ml.mId}"></th>
                          <th th:text="${ml.email}"></th>
                          <th th:text="${ml.password}"></th>
                          <th th:text="${ml.name}"></th>
                          <th th:text="${ml.social}"></th>
                          <th th:text="${ml.point}"></th>
                          <th th:text="${ml.blacklist}"></th>
                        </tr>
                        </tbody>
                      </table>
                    </th:block>
                  </div>
                  <div id="styleSelector"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
